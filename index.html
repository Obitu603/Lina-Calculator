<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="resultbox">
                <input type="text" name="expression" id=""readonlyclass="">
                <input type="text" name="result" id=""readonlyclass="">
            </div>
            <div class="buttons">
               
                <div>
                    <input type="button" value="AC" class="fnkeys">
                    <input type="button" value="<" class="fnkeys">
                    <input type="button" value="/"  class="operator">
                    <input type="button" value="*" class="operator">
                </div>
                <div>
                    <input type="button" value="7"class="">
                    <input type="button" value="8"class="">
                    <input type="button" value="9"class="">
                    <input type="button" value="-" class="operator">
                </div>
                <div>
                    <input type="button" value="4"class="">
                    <input type="button" value="5"class="">
                    <input type="button" value="6"class="">
                    <input type="button" value="+" class="operator">
                </div>
                <div>
                    <input type="button" value="1"class="">
                    <input type="button" value="2"class="">
                    <input type="button" value="3"class="">
                    <input type="button" value="." class="operator">
                </div>
                <div>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value="=" class="operator equal">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
